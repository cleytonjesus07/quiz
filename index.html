<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Quiz</title>
</head>
<body>
    <div class="gameover">
        <h3 id="score">Score:10</h3>
        <button type="button" id="tryAgain">Tentar novamente</button>
    </div>
    <main class="container">
        <div class="question">
            <h2 id="question">Qual é o game no qual há os personagens são Kratos e Atreus?</h2>
            <h3 id="counter"></h3>
        </div>
        <ul class="answers">
            <div class="board"></div>
        </ul>
    </main>
</body>
</html>
